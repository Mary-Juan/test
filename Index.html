<p id="demo"> ann </p>

<script>


var request = new XMLHttpRequest();
request.open('GET','info.txt',false);
request.send();

var names = request.responseText.split(',');

for(var i=0;i<=(names.length);i++)
{
    document.getElementById('demo').innerHTML += names[i]+"</br>";
 
}

document.write(names[0]);

</script>
